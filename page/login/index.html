<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
   
    
    <!-- bootStrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="../../style/main.css">
    <link rel="stylesheet" href="../../style/style.css">
    <!-- FONTAWESOME -->
    <script src="https://kit.fontawesome.com/cb111e4a51.js" crossorigin="anonymous"></script>

    <title>Arnia: Projeto I</title>
</head>
<body>
     

    <main>
        <div class="container d-flex justify-content-center mt-5 "> 
            <div class="row col-6 bg-arnia rounded-4 d-flex justify-content-center p-5 gap-5 ">
                <img src="../../src/login/Logo.png" class="img-fluid w-75" alt="logo, wexer psi">
                <form action="" id="formLogin" class="d-flex flex-column justify-content-center gap-4 col-10 ">
                    <div>
                        <label class="text-light" for="email">Login</label>
                        <div class=" input-group">
                            <input placeholder="usario@email.com" type="text" id="email" name="email" class="form-control rounded border-0 p-2 ps-3">
                        </div>
                    </div>
                    <div>
                        <label class="text-light" for="password">Senha</label>
                        <div class=" input-group">
                            <input placeholder="***********" type="password" id="password" name="password" class="form-control rounded border-0 p-2 ps-3">
                        </div>
                    </div>
                    <input class="btn btn-hover-transparent btn-outline-light text-light" type="submit" value="Entrar">
                    
                </form>
                <a class="d-flex justify-content-center text-light" href="../cadastro/index.html">Cadastre-se gratuitamente</a>
            </div>
        </div>
    </main>

    <script src="./app.js"></script>
</body>
</html>
