    </main>

    <!-- MODAL NOVO PACIENTE -->
    <div id="modalNovoPaciente" class="bg-modal d-none">
        <div class=" position-relative modal-paciente">
            <div class="d-flex justify-content-between">
                <h4 class="text-arnia">Novo Paciente</h4>
                <button onclick="fecharModal()" class="border-0 bg-transparent"><i class="fa-solid fa-circle-xmark" style="color: #000000;"></i></button>
            </div>
            <form id="formNovoPaciente" action="" class="mt-2 mb-2">
                <div class="d-flex flex-wrap gap-4">
                    <div class="d-inline-block">
                        <div class="d-flex flex-column"><label for="">CPF</label><input id="cPF" placeholder="Digite" type="text" ></div>
                    </div>
                    <div class="d-inline-block">
                        <div class="d-flex flex-column"><label for="">Nome</label><input placeholder="Digite" type="text"></div>
                    </div>
                    <div class="d-inline-block">
                        <div class="d-flex flex-column"><label for="">Data de Nascimento</label><input placeholder="Digite" type="text"></div>
                    </div>
                    <div class="d-inline-block">
                        <div class="d-flex flex-column"><label for="">E-mail</label><input placeholder="Digite" type="text"></div>
                    </div>
                    <div class="d-inline-block">
                        <div class="d-flex flex-column"><label for="">Sexo/Gênero</label><select class="form-select" id="inputGroupSelect01">
                            <option selected>Escolha...</option>
                            <option value="M">Masculino</option>
                            <option value="F">Feminino</option>
                          </select></div>
                    </div>
                    <div class="d-inline-block">
                        <div class="d-flex flex-column"><label for="">Nacionalidade</label><select class="form-select" id="inputGroupSelect02">
                            <option selected>Escolha...</option>
                            <option value="Brasileiro">Brasileiro</option>
                            <option value="Estrangeiro">Estrangeiro</option>
                          </select></div>
                    </div>
                    <div class="d-inline-block">
                        <div class="d-flex flex-column"><label for="">Naturalidade</label><input placeholder="Digite" type="text"></div>
                    </div>
                    <div class="d-inline-block">
                        <div class="d-flex flex-column"><label for="">Profissão</label><input placeholder="Digite" type="text"></div>
                    </div>
                    <div class="d-inline-block">
                        <div class="d-flex flex-column"><label for="">Escolaridade</label><input placeholder="Digite" type="text"></div>
                    </div>
                    <div class="d-inline-block">
                        <div class="d-flex flex-column"><label for="">Estado civil</label><select class="form-select" id="inputGroupSelect03">
                            <option selected>Escolha...</option>
                            <option value="Solteiro">Solteiro(a)</option>
                            <option value="Casado">Casado(a)</option>
                            <option value="Viuvo">Viuvo(a)</option>
                          </select></div>
                    </div>
                    <div class="d-inline-block">
                        <div class="d-flex flex-column"><label for="">Mãe</label><input placeholder="Digite" type="text"></div>
                    </div>
                    <div class="d-inline-block">
                        <div class="d-flex flex-column"><label for="">Pai</label><input placeholder="Digite" type="text"></div>
                    </div>
                </div>
            </form>
            <div class="rodape">
                <div class="p-4">
                    <hr class="hr-modal border-2 border-dark-subtle  position-absolute start-0">
                </div>
                <div class=" d-flex justify-content-between">
                    <p class="text-secondary">*Campos obrigatórios</p>
                    <div class="d-flex gap-2">
                        <button class="btn" onclick="fecharModal()">Cancelar</button>
                        <button form="formNovoPaciente" type="submit" id="btnCriarPaciente" class="btn btn-arnia px-5 text-white ">Criar</button>
                        <button form="formNovoPaciente" type="submit" id="btnEditarPaciente" class="btn btn-arnia px-5 text-white d-none">Salvar alterações</button>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- MODAL CADASTRADO COM SUCESSO -->
    <div id="modalCadastroConcluido" class="bg-modal d-none">
        <div class="bg-white shadow rounded-4 d-flex flex-column justify-content-center align-items-center" style="width: 30rem; height: 25rem;">
            <img src="../../src/dashboard/check-mark-verified.gif" alt="" style="width: 15rem; height: 15rem;">
            <p class="fs-4 text-arnia">Paciente cadastrado com sucesso!</p>
            <button id="enviarDados" class="px-5 btn btn-arnia border-0 text-white" style="width: 15rem;">OK</button>
        </div>
    </div>
